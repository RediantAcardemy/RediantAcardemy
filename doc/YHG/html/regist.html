<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/regist.css">
    <title>회원가입</title>
</head> 
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="../../RadiantAcademy_img/logo.png" alt="logo">
                <p class="page_name">회원가입</p>
            </div>
            <div class="main_title">
                <p class="main_title_text">이제는 하나의 스포츠 문화로</p>
                <p class="main_title_minitext">건전한 E-SPORTS의 발전에 이바지합니다.</p>
            </div>
        </div>
    </header>
    <main>
        <form action="">
            <div class="regist_box">
                <div class="regist">
                    <div class="regist_title_box">
                        <img src="../../RadiantAcademy_img/triangle.png" alt="">
                        <p class="regist_title">정보입력 및 본인확인</p>
                    </div>
                    <table>
                        <tr>
                            <th scope="row"><label for="account">아이디</label></th>
                            <td>
                                <div class="account_box">
                                    <input type="text" name="account" class="regist_input accuont_input">
                                    <button type="button" class="regist_input_btn">중복확인</button>
                                </div>
                                <p class="regist_guide">6~12자의 영문 대소문자와 숫자 사용해주세요.</p>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="password">비밀번호</label></th>
                            <td>
                                <input type="password" name="password" class="regist_input">
                                <p class="regist_guide">8~12자의 영문대소문자, 숫자, 특수문자 중 2종류 이상의 조합한 10자리 이상 사용가능합니다.</p>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="password_chk">비밀번호 확인</label></th>
                            <td>
                                <input type="password" name="password_chk" class="regist_input">
                                <p class="regist_guide">비밀번호를 확인 해주세요.</p>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="name">이름</label></th>
                            <td>
                                <input type="text" name="name" class="regist_input">
                                <p class="regist_err_msg">에러메세지</p>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="gender">성별</label></th>
                            <td class="regist_radio_box">
                                <div class="regist_radio">
                                    <input type="radio" value="" name="gender" id="male">
                                    <label for="male" class="gender_m"></label>
                                    <p>남성</p>
                                </div>
                                <div class="regist_radio">
                                    <input type="radio" value="" name="gender" id="woman">
                                    <label for="woman" class="gender_w"></label>
                                    <p>여성</p>
                                </div>
                                <p class="regist_err_msg2">에러메세지</p>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="bitrh">생년월일</label></th>
                            <td>
                                <input type="date" name="bitrh" id="bitrh" class="regist_input">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">주소</label></th>
                            <td class="regist_address">
                                <input type="text" name="address" id="address" class="regist_address_item1">
                                <input type="text" name="post" class="regist_address_item2">
                                <label for="det_addr" class="regist_address_item3">상세주소</label>
                                <input type="text" name="det_addr" id="det_addr" class="regist_address_item4">
                                <button type="button" class="regist_input_btn regist_address_item5">주소검색</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="tel">휴대폰번호</label></th>
                            <td>
                                <input type="text" name="tel" id="tel" class="regist_input">
                                <p class="regist_guide">- 를 제외한 숫자만 입력해주세요.</p>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="email">이메일</label></th>
                            <td>
                                <input type="email" class="regist_input">
                                <p class="regist_err_msg">에러메세지</p>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">인증번호</label></th>
                            <td>
                                <input type="text" name="code" class="regist_input">
                                <button type="button" class="regist_input_btn">인증확인</button>
                                <p class="regist_err_msg">에러메세지</p>
                            </td>
                        </tr>
                    </table>
                    <div class="regist_text">
                        ※ 강사님을 위한 회원가입은 관리자에게 문의해주세요.
                    </div>
                    <div class="regist_btn_box">
                        <button class="regist_btn">가입하기</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
