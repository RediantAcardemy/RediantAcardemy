<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>회원가입</title>
</head> 
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="../../RadiantAcademy_img/logo.png" alt="logo">
                <p class="page_name">회원가입</p>
            </div>
            <div class="main_title">
                <p class="main_title_text">이제는 하나의 스포츠 문화로</p>
                <p class="main_title_minitext">건전한 E-SPORTS의 발전에 이바지합니다.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="regist_box">
            <div class="regist">
                <div class="regist_welcome">E-SPORTS 교육 플랫폼 <span>RADIANT ACADEMY</span> 의 가입을 환영합니다.</div>
                <div class="conditions_title">이용약관 (필수)</div>
                <div class="conditions_box"></div>
                <div class="regist_check">
                    <input type="checkbox" name="conditions_check" id="conditions_check">
                    <label for="conditions_check"></label>
                    <p>약관을 충분히 읽고 동의하였습니다.</p>
                </div>
                <div class="personal_info_title">개인정보 수집 및 이용에 대한 안내 (필수)</div>
                <div class="personal_info_box"></div>
                <div class="personal_info_text">개인정보 수집 및 이용에 대한 동의를 거부할 권리가 있으며, 동의 거부 시 일부 서비스 이용이 제한됩니다.</div>
                <div class="personal_info_text">이 외 서비스 이용약관에서 별도 동의를 통해 추가정보 수집이 있을 수 있습니다.</div>
                <div class="regist_check">
                    <input type="checkbox" name="personal_check" id="personal_check">
                    <label for="personal_check"></label>
                    <p>약관을 충분히 읽고 동의하였습니다.</p>
                </div>
                <button>확인</button>
            </div>
        </div>
    </main>
</body>
</html>
