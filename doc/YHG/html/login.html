<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>로그인</title>
</head> 
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="../../RadiantAcademy_img/logo.png" alt="logo">
                <p class="page_name">로그인</p>
            </div>
            <div class="main_title">
                <p class="main_title_text">이제는 하나의 스포츠 문화로</p>
                <p class="main_title_minitext">건전한 E-SPORTS의 발전에 이바지합니다.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="login">
            <div class="login_box">
                <div class="login_content">
                    <div class="text_sign">로그인하실때 ID / PW 대소문자를 구분하여 입력해 주시기 바랍니다.</div>
                    <input type="text" class="account">
                    <input type="password" class="password">
                    <button class="login_btn">로그인</button>
                    <div class="login_checkbox">
                        <input type="checkbox" name="stay_login" id="stay_login">
                        <label for="stay_login" class="stay_login"></label>
                        <p>로그인 상태 유지</p>
                    </div>
                </div>
                <div class="login_content2">
                    <div class="login_btn_box">
                        <a href="./agree.html" class="regist_btn">회원가입</a>
                        <a href="" class="finding_id">아이디 찾기</a>
                        <a href="" class="finding_pw">비밀번호 찾기</a>
                    </div>
                    <div class="login_text_box">
                        <p>한번의 가입으로 RADIANT ACADEMY의 서비스를 편리하게 이용할 수 있습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
