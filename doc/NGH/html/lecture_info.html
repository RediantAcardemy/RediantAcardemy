<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의상세</title>
    <link rel="stylesheet" href="../css/lecture_info.css">
</head>
<body>
    <header>
        <div class="auth_container">
            <button>로그인</button>
            <button>회원가입</button>
        </div>
        <div class="head_container">
            <img src="/doc/RadiantAcademy_img/logo.png" alt="" class="logo_img">
            <div class="saerch_container">
                <input type="text" placeholder="Search" class="search_box">
                <button>
                    <img src="/doc/RadiantAcademy_img/search.png" alt="" class="search_icon">
                </button>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav_list_container">
            <div class="nav_list_box">
                <button class="">선생님</button>
                <button class="select_button">강의</button>
                <button class="">공지사항</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="lecture_container">
            <div class="lecture_info_box">
                <img src="/doc/RadiantAcademy_img/teacher-1.png" alt="" class="teacher_img">
                <div class="teacher_title">
                    <img src="/doc/RadiantAcademy_img/teacher_home.png" alt="" class="home_img">
                    <p>김나라 선생님</p>
                </div>
                <div class="lecture_title">
                    <p>뇌지컬 특강</p>
                </div>
                <button>수강신청</button>
                <button>
                    <img src="/doc/RadiantAcademy_img/like.png" alt="" class="like_img">
                </button>
                <div class="progress">
                    <div class="progress-bar">
                        <span class="progress-text">100%</span>
                    </div>
                    <p>강의 진행률 10 / 10</p>
                </div>
            </div>
            <div class="lecture_list">
                <div class="lecutre">
                    <div>
                        <button>뇌지컬 특강 1화</button>
                        <div>
                            <p>강의 등록일 24.08.09</p>
                            <p>강의 시간 08:52</p>
                        </div>
                        <div>
                            <img src="/doc/RadiantAcademy_img/playbtn.png" alt="" class="playbtn_img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
